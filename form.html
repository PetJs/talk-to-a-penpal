<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect to your Penpal</title>
  <style>
    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    fieldset {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    legend {
      font-weight: bold;
      padding: 0 5px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, select {
      width: 90%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <form action="#" method="POST" enctype="multipart/form-data" novalidate autocomplete="on">
    <!-- Personal Information Section -->
    <fieldset>
      <legend>Sender</legend>
      
      <label for="name">Your Name</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="Enter your full name" 
        required minlength="3" 
        maxlength="50"
        >

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>
    </fieldset>

    <!-- Recipient Information -->
    <fieldset>
      <legend>Recipient Information</legend>

      <label for="penpal">PenPal</label>
      <input type="text" id="penpal" name="penpal" placeholder="Penpal Name" required minlength="5" maxlength="20">

      <label for="email">Email Address of Penpal:</label>
      <input type="email" id="email" name="email" placeholder="Enter penpal email" required>
    </fieldset>

    <!-- Email Content -->
    <fieldset>
      <legend>Content of the Letter</legend>

      <label for="letter">Write your thoughts:</label>
      <textarea id="letter" name="letter" placeholder="Write your thoughts" rows="10" maxlength="1000"></textarea>
      
    </fieldset>

    <!-- Submit and Reset Buttons -->
    <div>
      <button type="submit">Send your Letter accross</button>
    </div>
  </form>

  <script>
    // simple val and err handler
    const form = document.querySelector('form');
    form.addEventListener('submit', (event) => {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        event.preventDefault(); 
      }
    });
  </script>
</body>
</html>
